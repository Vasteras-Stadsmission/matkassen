services:
    web:
        build: .
        restart: always
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=production
            - DRIZZLE_SCHEMA_PATH=/usr/src/app/db/schema.ts
        env_file:
            - .env
        depends_on:
            - db
        networks:
            - my_network
        volumes:
            - ./app:/usr/src/app

    db:
        image: postgres:latest
        restart: always
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - my_network

volumes:
    postgres_data:

networks:
    my_network:
        name: my_network
        driver: bridge
