# Docker Compose configuration with Nginx proxy for local testing
# This setup mirrors the production environment locally (without SSL)

services:
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        restart: always
        ports:
            - "8080:8080"
        networks:
            - app_network
        depends_on:
            nextjs:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "nginx", "-t"]
            interval: 30s
            timeout: 10s
            retries: 3

    nextjs:
        build:
            context: .
            dockerfile: Dockerfile # Use production Dockerfile
        restart: always
        ports:
            - "3000:3000" # Expose to host like production
        environment:
            - NODE_ENV=production # Production mode
            - RUN_MIGRATIONS_ON_STARTUP=true # Auto-run migrations for local dev
            - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
            - HOSTNAME=0.0.0.0
            - PORT=3000
            - AUTH_URL=http://localhost:8080/api/auth # Production preview auth URL
            - AUTH_TRUST_HOST=true # Trust proxy headers
            - NEXT_PUBLIC_BASE_URL=http://localhost:8080 # Public base URL
            - NEXT_PUBLIC_BRAND_NAME=${NEXT_PUBLIC_BRAND_NAME:-DevApp} # Optional: Brand name (defaults to DevApp)
            - HELLO_SMS_API_URL=https://api.hellosms.se/api/v1/sms/send # HelloSMS API endpoint
            # Note: HELLO_SMS_FROM is intentionally not set here to allow smart truncation in branding.ts
            # In local testing, SMS_SENDER_NAME will default to "DevSMS" (see app/config/branding.ts)
            - HELLO_SMS_TEST_MODE=true # Local mode - test SMS only
        env_file:
            - .env
        depends_on:
            db:
                condition: service_healthy
        networks:
            - app_network
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--no-verbose",
                    "--tries=1",
                    "--spider",
                    "http://127.0.0.1:3000/api/health",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

    db:
        image: postgres:17.5
        restart: always
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - app_network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s

volumes:
    postgres_data:

networks:
    app_network:
        driver: bridge
